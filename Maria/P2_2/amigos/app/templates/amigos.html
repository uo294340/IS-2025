<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Amigos</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .container { text-align: center; margin-top: 50px; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; color: white; }
        .btn-edit { background-color: #4CAF50; }
        .btn-del { background-color: #f44336; }
        .btn-add { background-color: #008CBA; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Amigos</h1>

        <a href="/new_amigo" class="btn btn-add">Añadir Nuevo Amigo</a>
        <br><br>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for amigo in amigos %}
                <tr>
                    <td>{{ amigo.nombre }}</td>
                    <td>{{ amigo.lat }}</td>
                    <td>{{ amigo.lon }}</td>
                    <td>
                        <a href="/edit_amigo/{{ amigo.id }}" class="btn btn-edit">Editar</a>
                        <a href="/delete_amigo/{{ amigo.id }}" class="btn btn-del" onclick="return confirm('¿Seguro?')">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
