<!DOCTYPE html>
<html>
<head>
  <title>HLS con ABR con Video.js</title>
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.css" rel="stylesheet">
</head>

<body>
  <h1>HLS Adaptativo (ABR) con Video.js</h1>

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <source src="http://192.168.0.21:1935/abr/smil:conejo.smil/playlist.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    var player = videojs('my-video');

    // Activamos el plugin del selector de calidad
    player.hlsQualitySelector({
        displayCurrentQuality: true,
    });
  </script>

</body>
</html>
