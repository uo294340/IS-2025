<!DOCTYPE html>
<html>
<head>
  <title>HLS con ABR y Video.js</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>HLS Adaptativo (ABR)</h1>
  
  <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls
        preload="auto" width="640" height="360">
    <source src="http://192.168.0.21:1935/abr/smil:conejo.smil/playlist.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://vjs.zencdn.net/7.20.3/video.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    var player = videojs('my-video');
    // Activar el selector de calidad (aparecer√° un icono de tuerca o similar)
    player.hlsQualitySelector({
        displayCurrentQuality: true,
    });
  </script>
</body>
</html>
