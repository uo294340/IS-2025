<!DOCTYPE html>
<html>
<head>
  <title>Apple HLS con Video.js</title>
  <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">
</head>

<body>
  <h1>HLS con Video.js</h1>

  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
    
    <source src="http://192.168.0.21:1935/videodemanda/mp4:sample.mp4/playlist.m3u8" type="application/x-mpegURL">

    <p class="vjs-no-js">
      Para ver este video debes activar JavaScript y tener un navegador moderno.
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>

  <script>
    // Inicializamos el reproductor
    var player = videojs('my-video');
  </script>

</body>
</html>
